<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card"  id="random-colors">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <!-- Adding checklists to assist user meet password criteria -->
        <form id="inputParams">
        <div><span style="text-align: center ;">Please choose password length option...</span> <br>
          <input type="checkbox" id="lowerHalfLength" name="radio-1" onclick="onlyOne(this)">
          <label for="lowerHalfLength"> 10 - 32 char length?</label><br>
          <input type="checkbox" id="upperHalfLength" name="radio-1" onclick="onlyOne(this)">
          <label for="upperHalfLength"> 33 - 64 char length?</label><br>
          <input type="checkbox" id="randomLength" name="radio-1" onclick="onlyOne(this)">
          <label for="randomLength"> Random length?</label><br>
          <input type="checkbox" id="manualLength" name="radio-1" onclick="onlyOne(this)">
          <label for="manualLength"> Or enter the length you desire?</label><br>
        </div>

        <br>

        <div>
          <span style="text-align: center ;">Please choose character option(s)...</span><br>
          <!-- <form id="characterTypesToInclude"> -->
          <input type="checkbox" id="uppercase" name="radio-2" >
          <label for="uppercase"> Include uppercase?</label><br>
          <input type="checkbox" id="lowercase" name="radio-2" >
          <label for="lowercase"> Include lowercase?</label><br>
          <input type="checkbox" id="numbers" name="radio-2" >
          <label for="numbers"> Include numbers?</label><br>
          <input type="checkbox" id="specialChar" name="radio-2" >
          <label for="specialChar"> Include special characters?</label><br>
        </div>

        </form>

      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
